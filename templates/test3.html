<!-- scan_qr.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운영자 QR 스캐너</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>📷 운영자 QR 스캐너</h2>
  <div id="reader" style="width: 300px;"></div>

  <script>
    function onScanSuccess(decodedText) {
      console.log("QR 내용:", decodedText);
      try {
        const data = JSON.parse(decodedText); // QR이 JSON일 것이라 가정

        fetch('http://localhost:5000/localact_qr', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert("✅ 인증 성공!");
          } else {
            alert("❌ 인증 실패: " + (result.error || "알 수 없음"));
          }
        })
        .catch(err => {
          console.error("서버 오류:", err);
          alert("❌ 서버 연결 실패");
        });
      } catch (e) {
        alert("⚠️ QR 코드가 JSON 형식이 아님");
      }
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        alert("카메라를 찾을 수 없습니다");
      }
    }).catch(err => {
      alert("카메라 접근 오류: " + err);
    });
  </script>
</body>
</html>
